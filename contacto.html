<section id="sec-portafolio">
		<div class="container">
			<div class="gris"><h1>Contact</h1>
		<div class="row">
			
			<form id="form-registro" name="form-registro" method="post" action="" class="col-md-6">
				
				<h4>Contact Data</h4>
				<div class="row">
				<div class="form-group col-md-12 col-sm-6 col-xs-12">
					<label>Complete Name</label>
					<input type="text" id="nombre" name="nombre" class="form-control" maxlength="50">
				</div>
				
				<div class="form-group col-md-6 col-sm-6 col-xs-12">
					<label>Telephone</label>
					<input type="tel" id="telefono" name="telefono" class="form-control" maxlength="15">
				
			</div>
				<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<label>Gender</label>
					<select id="plan" name="plan" class="form-control">
						<option value="femenino">Female</option>
						<option value="masculino">Male</option>
						<option value="no especifica">No Especifica</option></select></div>
				</div>
			
							<div class="row">
		
					<div class="form-group col-md-12 col-sm-6 col-xs-12" >
						<label>E-Mail</label>
						<input type="email" id="modelo" name="modelo" class="form-control" maxlength="25">
					</div>
		
			
					<div id="submit" class="form-group">
						<button type="submit" class="btn btn-primary">Enviar</button>
						<button type="reset" class="btn btn-default">Cancelar</button>
					</div>
					
				</div>	
				
			</form>
				
			<article class="col-md-6 col-sm-12 col-xs-12">
				<span class="circular2 center-block"><img src="img/Marca personal-01.png" class="img-responsive" alt="estudio"></span>
			</article>
			
				</div></div></div></section>
